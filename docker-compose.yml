version: '3.2'
services:
  builder:
    build: 
      context: ./
    volumes:
      - type: bind
        source: ./poly
        target: /poly
        read_only: false
      - type: bind
        source: ./input
        target: /input
        read_only: false
      - type: bind
        source: ./output
        target: /output
        read_only: false